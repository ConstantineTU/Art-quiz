<!DOCTYPE html>
<html class="_webp" lang="ru">

<head>
	<title>Art-Quiz</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="assets/img/favicon.ico" />
</head>

<body>
	<div class="overlay-dark"></div>
	<div class="wrapper">

		<div id="modalOverlay" class="modal-overlay">
			<div class="modal-container">
				<div id="modalExit" class="modal-exite">
					<div class="modal-exite-icon click"></div>
					<div class="modal-exite-title">Do you really want to quit the game?</div>
					<div class="modal-exite-buttons">
						<a href="#/pictures/" data-href="#/pictures/">
							<button class="modal-button-categories button_menu click">Categories</button></a>
						<a href="#/" data-href="#/">
							<button class="modal-button-home button_menu click">Home</button></a>
					</div>
				</div>
				<div id="modalCorrect" class="modal-correct">
					<div class="modal-correct-picture">
						<div class="modal-correct-icon"></div>
					</div>
					<h3 class="modal-correct-name">Girl with a Pearl Earring</h3>
					<div class="modal-correct-author-container">
						<span class="modal-correct-author">Johannes Vermeer</span>,
						<span class="modal-correct-year">1665</span>
					</div>
					<a href="#/" data-href="#/">
						<button class="modal-button button_menu">Next</button></a>
				</div>

				<div id="modalEnd" class="modal-end">
					<div class="modal-end-icon"></div>
					<h2 class="modal-end-title"><span class="modal-end-title-result">8</span>/10</h2>
					<p class="modal-end-subtitle">Congratulations!</p>
					<div class="modal-exite-buttons">
						<a href="#/" data-href="#/">
							<button class="modal-button-home button_menu click">Home</button></a>
						<a href="#/artist-question-11/" data-href="#/artist-question-11/">
							<button class="modal-button-plus button_menu click">Next Quiz</button></a>
					</div>
				</div>
			</div>
		</div>
		<div id="settings-window" class="settings">
			<div class="settings-header">
				<div id="settings-close" class="settings-header_exit-icon"></div>
				<div id="settings-title" class="settings-header_title click">Settings</div>
			</div>
			<div class="settings-main">
				<div class="settings-main_volume-container settings-main-container">
					<h3 class="settings-main_volume-title  settings-title">Volume</h3>
					<div class="settings-main_volume">
						<input class="settings-main_volume-range" type="range" name="volume-range" id="settings-volume" min="0"
							max="1" step="0.01">
					</div>
					<div class="settings-main_volume-icons">

						<div class="settings-main_volume-icons-off">

						</div>

					</div>
				</div>
				<div class="settings-main_timegame-container settings-main-container">
					<h3 class="settings-main_timegame-title settings-title">Time game</h3>
					<div class="settings-main_timegame click">
						Off
					</div>
				</div>
				<div class="settings-main_amount-container settings-main-container">
					<h3 class="settings-main_amount-title settings-title">Time to answer</h3>
					<div class="settings-main_amount-wrap">
						<div class="settings-main_amount-minus click">
						</div>
						<div class="settings-main_amount" data-value="5">
							5
						</div>
						<div class="settings-main_amount-plus click">
						</div>
					</div>
				</div>
				<!-- <div class="settings-buttons-container">
					<button id="settings-default" class="button_menu">Default</button>
					<button id="settings-save" class="button_menu">Save</button>
				</div> -->
			</div>
		</div>
		<header id="header" class="header">
			<div class="header-left">
				<div class="header-logo"></div>
				<a id="main-menu-categories" href="#/" data-href="#/">
					<div class="header-left-categories"><span id="headerCategoriesName"
							class="header-left-categories-name click">Pictures</span> categories</div>
				</a>
			</div>
			<div class="header-right">
				<a id="main-menu-home" href="#/" data-href="#/">
					<div class="header-right-home click">Home</div>
				</a>
				<div class="header-right-categories click"></div>
				<div class="header-right-score click">Score</div>
				<div class="header-settings">
					<a id="settings-open" href="#/" data-href="#/">
						<div class="header-settings_icon  click"></div>
					</a>
				</div>
			</div>

		</header>
		<div class="page">
			<main class="main">
				<div id="main-container" class="main-container">

					<div class="title-cotainer">
						<h1 class="title">Art Quiz</h1>
						<div class="categories-container">
							<a id="categories-artist" href="#/artist/" data-href="#/artist/"><button id="categories-artist"
									class=" button_menu click">Artist quiz</button></a>
							<a id="categories-pictures" href="#/pictures/" data-href="#/pictures/"><button
									class=" button_menu click">Pictures
									quiz</button></a>
						</div>
					</div>


				</div>
			</main>
		</div>
		<footer class="footer">
			<div class="footer-container">
				<a class="links" href="https://rs.school/js/" target="_blank">
					<div class="footer-rslogo click"></div>
				</a>
				<div class="footer-author">
					<a class="links" href="https://github.com/ConstantineTU" target="_blank">
						<div class="footer-author_name click">App developer: ConstantineTU</div>
					</a>
					<div class="footer-author_year">2021</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
