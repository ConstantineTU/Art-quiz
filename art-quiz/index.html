<!DOCTYPE html>
<html class="_webp" lang="ru">
<head>
	<title>Art-Quiz</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="css/style.min.css" />



</head>

<body>

	<div class="wrapper">
		<div class="overlay"></div>
		<div id="settings-window" class="settings">
			<div class="settings-header">
				<div class="settings-header_title">Settings</div>
				<div id="settings-close" class="settings-header_exit-icon"></div>
			</div>
			<div class="settings-main">
				<div class="settings-main_volume-container settings-main-container">
					<h3 class="settings-main_volume-title  settings-title">Volume</h3>
					<div class="settings-main_volume">
						<input class="settings-main_volume-range" type="range" name="volume-range" id="settings-volume"
							min="0" max="1" step="0.01">
					</div>
					<div class="settings-main_volume-icons">

						<div class="settings-main_volume-icons-off">

						</div>
						<div class="settings-main_volume-icons-on">

						</div>
					</div>
				</div>
				<div class="settings-main_timegame-container settings-main-container">
					<h3 class="settings-main_timegame-title  settings-title">Time game</h3>
					<div class="settings-main_timegame active">
						On
					</div>
				</div>
				<div class="settings-main_amount-container settings-main-container">
					<h3 class="settings-main_amount-title settings-title">Time to answer</h3>
					<div class="settings-main_amount-wrap">
						<div class="settings-main_amount-minus">
						</div>
						<div class="settings-main_amount">
							20
						</div>
						<div class="settings-main_amount-plus">
						</div>
					</div>
				</div>
				<div class="settings-buttons-container">
					<button id="settings-default" class="button_menu">Default</button>
					<button id="settings-save" class="button_menu">Save</button>
				</div>
			</div>
		</div>
		<header class="header">
	<div class="header-settings">
		<div id="settings-open" class="header-settings_icon"></div>
	</div>
</header>
		<div class="page">
			<main class="main">
				<div class="title-cotainer">
					<h1 class="title">Art Quiz</h1>
					<div class="categories-container">
						<button id="categories-artist" class=" button_menu">Artist quiz</button>
						<button id="categories-pictures" class=" button_menu">Pictures quiz</button>
					</div>
				</div>
			</main>
		</div>
		<footer class="footer">
	<div class="footer-container">
		<a class="links" href="https://rs.school/js/" target="_blank">
			<div class="footer-rslogo"></div>
		</a>
		<div class="footer-author">
			<a class="links" href="https://github.com/ConstantineTU" target="_blank">
				<div class="footer-author_name">App developer: ConstantineTU</div>
			</a>
			<div class="footer-author_year">2021</div>
		</div>
	</div>
</footer>
	</div>
	<script type="module" src="js/app.min.js"></script>
</body>

</html>
